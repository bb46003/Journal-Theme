# GitHub Actions workflow for creating a new FoundryVTT module release with debug info

name: Release Creation

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Populate versioned keys in module.json for the release
      - name: Populate Versioned keys in Manifest
        id: sub_manifest_link_version
        uses: microsoft/variable-substitution@v1
        with:
          files: "module.json"
        env:
          version: ${{ github.event.release.tag_name }}
          url: https://github.com/${{ github.repository }}
          manifest: https://github.com/${{ github.repository }}/releases/latest/download/module.json
          download: https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/module.zip

      # Debug step: list all files in the repository
      - name: List all files in repo
        run: ls -R

      # Debug step: show module.json content
      - name: Show module.json
        run: cat module.json

      # Create module.zip including all required files
      - name: Create Module Archive
        run: |
          zip --recurse-paths ./module.zip \
           config.mjs journal-theme.css jurma-theme.hbs jurnal-theme-dialog.mjs main.mjs module.json lang/ assets/

      # Debug step: list contents of the zip file
      - name: Show module.zip contents
        run: unzip -l module.zip

      # Publish release and attach artifacts
      - name: Update Release with Files
        id: create_version_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: ${{ github.event.release.name }}
          draft: ${{ github.event.release.draft }}
          prerelease: ${{ github.event.release.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "./module.json, ./module.zip"
          tag: ${{ github.event.release.tag_name }}
          body: ${{ github.event.release.body }}
