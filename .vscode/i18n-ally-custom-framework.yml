# VS Code i18n-ally custom framework for Foundry VTT
languageIds:
  - javascript
  - typescript
  - handlebars

usageMatchRegex:
  # Standard Foundry localization calls
  - "[^\\w\\d]game\\.i18n\\.localize\\(['\"`]({key})['\"`]\\)"
  - "[^\\w\\d]game\\.i18n\\.format\\(['\"`]({key})['\"`]"

  # Foundry notifications
  - "ui\\.notifications\\.info\\(['\"`]({key})['\"`],\\s*{.*localize: true.*}"
  - "ui\\.notifications\\.warn\\(['\"`]({key})['\"`],\\s*{.*localize: true.*}"
  - "ui\\.notifications\\.error\\(['\"`]({key})['\"`],\\s*{.*localize: true.*}"

  # Handlebars templates
  - "\\{\\{\\s*localize\\s+['\"]({key})['\"]\\s*\\}\\}"
  - "\\{\\{[\\w\\.\\s\\=]*\\(localize\\s+['\"]({key})['\"]\\)[\\w\\.\\s\\=]*\\}\\}"

  # Data attributes
  - "data-tooltip\\s*=\\s*['\"]({key})['\"]"

  # Object properties commonly used in game.settings.register
  - "name\\s*: \\s*['\"]({key})['\"]"
  - "hint\\s*: \\s*['\"]({key})['\"]"
  - "label\\s*: \\s*['\"]({key})['\"]"
  - "title\\s*: \\s*['\"]({key})['\"]"

  # Fallback: any quoted string (optional, can create noise)

# Disable other frameworks to only use this one
monopoly: true
